<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Grand Prix</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease;
      width: 100%;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    button {
      background: #e10600;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* F1 START LIGHTS */
    .lights {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .lights span {
      width: 20px;
      height: 20px;
      background: #400;
      border-radius: 50%;
      opacity: 0.3;
    }

    .lights span.active {
      background: red;
      opacity: 1;
    }

    /* SLIDING F1 CAR */
    .car {
      font-size: 50px;
      position: absolute;
      bottom: 40px;
      left: -100px;
      animation: drive 3s ease-out forwards;
      display: none;
    }

    @keyframes drive {
      from { left: -100px; }
      to { left: 110%; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="car" id="car">üèéÔ∏è</div>

  <div class="container">
    <h1>üèÅ Valentine Grand Prix üèÅ</h1>

    <div class="lights">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <p id="text">Prepare for the start‚Ä¶</p>

    <button onclick="startLights()">START RACE</button>
  </div>

  <script>
    const lights = document.querySelectorAll(".lights span");
    let currentLight = 0;

    function startLights() {
      document.getElementById("text").innerText = "üî¥üî¥üî¥üî¥üî¥";

      const interval = setInterval(() => {
        if (currentLight < lights.length) {
          lights[currentLight].classList.add("active");
          currentLight++;
        } else {
          clearInterval(interval);
          showQuestion();
        }
      }, 600);
    }

    function showQuestion() {
      document.getElementById("text").innerHTML = `
        üèÅ GO!<br><br>
        <strong>Baby Adu≈õ,<br>will you be my Valentine? ‚ù§Ô∏è</strong><br><br>
        <button onclick="yes()">YES üèÜ</button>
        <button onclick="alwaysYes()">ALWAYS YES üèÅ</button>
      `;
    }

    function yes() {
      showCar();
      document.getElementById("text").innerHTML = `
        ‚ù§Ô∏è I love you ‚ù§Ô∏è<br><br>
        You‚Äôre the race winner in my heart.<br>
        Every lap, every finish line ‚Äî it‚Äôs always you.
      `;
    }

    function alwaysYes() {
      showCar();
      document.getElementById("text").innerHTML = `
        üèÜ I love you üèÜ<br><br>
        You‚Äôre always my only champion.<br>
        No matter the track, no matter the distance.
      `;
    }

    function showCar() {
      const car = document.getElementById("car");
      car.style.display = "block";
      car.style.animation = "drive 3s ease-out forwards";
    }
  </script>

</body>
</html>
