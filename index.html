<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Grand Prix</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
    }

    button {
      background: #e10600;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* F1 START LIGHTS */
    .lights {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .lights span {
      width: 20px;
      height: 20px;
      background: #400;
      border-radius: 50%;
      opacity: 0.3;
    }

    .lights span.active {
      background: red;
      opacity: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ğŸ Valentine Grand Prix ğŸ</h1>

    <div class="lights">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <p id="text">Prepare for the startâ€¦</p>

    <button onclick="startLights()">START RACE</button>
  </div>

  <script>
    const lights = document.querySelectorAll(".lights span");
    let currentLight = 0;

    function startLights() {
      document.getElementById("text").innerText = "ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´";

      const interval = setInterval(() => {
        if (currentLight < lights.length) {
          lights[currentLight].classList.add("active");
          currentLight++;
        } else {
          clearInterval(interval);
          showQuestion();
        }
      }, 600);
    }

    function showQuestion() {
      document.getElementById("text").innerHTML = `
        ğŸ GO!<br><br>
        <strong>Baby AduÅ›,<br>will you be my Valentine? â¤ï¸</strong><br><br>
        <button onclick="showYesMessage()">YES ğŸ†</button>
        <button onclick="showYesMessage()">ALWAYS YES ğŸ</button>
      `;
    }

    function showYesMessage() {
      document.getElementById("text").innerHTML =
        "ğŸ† P1 IN MY HEART ğŸ†<br><br>I love you â¤ï¸";
    }
  </script>

</body>
</html>
