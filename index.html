<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Grand Prix</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #2a004f, #001a12);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease;
      max-width: 700px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: slideDown 1.5s ease;
    }

    .teams {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .team {
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .mclaren {
      background: #ff8700; /* Papaya */
      color: black;
    }

    .ferrari {
      background: #dc0000; /* Ferrari red */
    }

    .lights {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin: 30px 0;
    }

    .lights span {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      opacity: 0.4;
    }

    .purple { background: #b14cff; }
    .green { background: #2aff7b; }

    .lights span.active {
      opacity: 1;
      box-shadow: 0 0 12px currentColor;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 25px;
    }

    button {
      border: none;
      padding: 15px 32px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .yes {
      background: linear-gradient(135deg, #ff8700, #dc0000);
    }

    .always {
      background: linear-gradient(135deg, #b14cff, #2aff7b);
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üèÅ Valentine Grand Prix üèÅ</h1>

    <div class="teams">
      <div class="team mclaren">McLaren</div>
      <div class="team ferrari">Ferrari</div>
    </div>

    <div class="lights">
      <span class="purple"></span>
      <span class="green"></span>
      <span class="purple"></span>
      <span class="green"></span>
    </div>

    <p id="text">All teams ready. Awaiting your decision‚Ä¶</p>

    <button onclick="startRace()">START</button>
  </div>

  <script>
    const lights = document.querySelectorAll(".lights span");
    let current = 0;

    function startRace() {
      const interval = setInterval(() => {
        if (current < lights.length) {
          lights[current].classList.add("active");
          current++;
        } else {
          clearInterval(interval);
          showQuestion();
        }
      }, 500);
    }

    function showQuestion() {
      document.getElementById("text").innerHTML = `
        <strong>Baby Adu≈õ,<br>will you be my Valentine? ‚ù§Ô∏è</strong><br><br>
        <button class="yes" onclick="yes()">YES üèÜ</button>
        <button class="always" onclick="alwaysYes()">ALWAYS YES üèÅ</button>
      `;
    }

    function yes() {
      document.getElementById("text").innerHTML = `
        ‚ù§Ô∏è I love you ‚ù§Ô∏è<br><br>
        You‚Äôre the race winner in my heart.<br>
        No matter the team, no matter the track ‚Äî it‚Äôs always you.
      `;
    }

    function alwaysYes() {
      document.getElementById("text").innerHTML = `
        üèÜ I love you üèÜ<br><br>
        You‚Äôre always my only champion.<br>
        Today, tomorrow, and every season after.
      `;
    }
  </script>

</body>
</html>
