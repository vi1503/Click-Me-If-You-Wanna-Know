<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Grand Prix</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    button {
      background: #e10600;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
      .lights {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 30px 0;
}

.lights span {
  width: 20px;
  height: 20px;
  background: #400;
  border-radius: 50%;
  opacity: 0.3;
}

.lights span.active {
  background: red;
  opacity: 1;

  .confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  background: gold;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

}

    }
  </style>
</head>

<body>

  <div class="container">
  <h1>ğŸ Valentine Grand Prix ğŸ</h1>

  <div class="lights">

  </div>

  <p id="text">Prepare for the startâ€¦</p>
  <button onclick="startLights()">START RACE</button>
</div>


 <script>
  const lights = document.querySelectorAll(".lights span");
  let current = 0;

  function startLights() {
    document.getElementById("text").innerText = "ğŸ”´ğŸ”´ğŸ”´ğŸ”´ğŸ”´";

    const interval = setInterval(() => {
      if (current < lights.length) {
        lights[current].classList.add("active");
        current++;
      } else {
        clearInterval(interval);
        showQuestion();
      }
    }, 600);
  }

  function showQuestion() {
  document.getElementById("text").innerHTML = `
    ğŸ GO!<br><br>

    <button onclick="celebrate()">YES ğŸ†</button>
    <button onclick="celebrate()">ALWAYS YES ğŸ</button>
  `;

    function celebrate() {
  document.getElementById("text").innerHTML =
    "ğŸ† P1 IN MY HEART ğŸ†<br><br>I love you â¤ï¸";

  for (let i = 0; i < 50; i++) {

}

}

</script>


</body>
</html>
