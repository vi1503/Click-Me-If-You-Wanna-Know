<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Grand Prix</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1s;
    }

    button {
      background: #e10600;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üèÅ Valentine Grand Prix üèÅ</h1>
    <p id="text">Lights out and away we go‚Ä¶</p>
    <button onclick="nextLap()">START RACE</button>
  </div>

  <script>
    function nextLap() {
      document.getElementById("text").innerHTML =
        "üèéÔ∏è Final Lap‚Ä¶<br><br><strong>Baby Adu≈õ,<br>will you be my Valentine? ‚ù§Ô∏è</strong>";
    }
  </script>

</body>
</html>
